<!DOCTYPE html>
<html>
  <head>
    <title>WebX Viewer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/wasmoon@1.16.0"></script>
  </head>
  <body>
    <div class="nav">
      <input placeholder="url" id="url">
      <button onclick="view(false)">View</button>
      <button onclick="view(true)">Direct</button>
      <span></span>
      <button onclick="toggleConsole()">Console</button>
      <dialog id="console">
        <button onclick="this.parentElement.close()" class="modal-close">x</button>
        <div id="stdout">
          <p>Console:</p>
        </div>
      </dialog>
      <button onclick="toggleSettings()">Settings</button>
      <dialog id="settings">
        <button onclick="this.parentElement.close()" class="modal-close">x</button>
        <label>Bussinga: <input id="bussinga" type="checkbox"></label>
        <br>
        <label>DNS: <input placeholder="dns server" value="https://dns-one.webxplus.org/" id="dns"></label>
      </dialog>
      <script>
        function toggleConsole() {
          let s = document.getElementById('console');
          if (s.open) {
            s.close();
          } else {
            s.showModal();
          }
        }
        function toggleSettings() {
          let s = document.getElementById('settings');
          if (s.open) {
            s.close();
          } else {
            s.showModal();
          }
        }
      </script>
    </div>
    <iframe></iframe>
    <script src="./script.js" type="module"></script>
  </body>
</html>
